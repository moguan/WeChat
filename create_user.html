<!DOCTYPE html>
<html>
  <head>
    <title>泸州客运中心站</title>
    <meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="format-detection" content="telephone=no" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		<meta name="description" content="Write an awesome description for your new site here. You can edit this line in _config.yml. It will appear in your document head meta (for Google search results) and in your feed.xml site description.">
	
		<link rel="stylesheet" href="css/weui.css">
		<link rel="stylesheet" href="css/jquery-weui.css">
		<link rel="stylesheet" type="text/css" href="css/index_medium.css"/>
		<!--<link rel="stylesheet" media="screen and (max-width: 750px)" href="css/index_medium.css" />
		<link rel="stylesheet" media="screen and (min-width: 750px)" href="css/index_max.css" />-->
 </head>
  <body ontouchstart style=" background: #f6f5f9;">
  	  <header>
  	  	<div class="goback_btn"><a href="javascript:history.go(-1)"></a></div>
  	  	<h2 class="head_title">创建新用户</h2>
  	  	<div class="gohome_btn"><a href="index.html"></a></div>
  	  </header>
  	  <div class="content">
  	  	<div class="weui_cells weui_cells_form rider_add_form">
	      <div class="weui_cell">
	        <div class="weui_cell_hd"><label class="weui_label">密码</label></div>
	        <div class="weui_cell_bd weui_cell_primary">
	          <input class="weui_input" type="password" placeholder="6-10位字母或者数字">
	        </div>
	      </div>
	      <div class="weui_cell weui_cell_warn">
	        <div class="weui_cell_hd"><label class="weui_label">真实姓名</label></div>
	        <div class="weui_cell_bd weui_cell_primary">
	          <input class="weui_input" type="tel" placeholder="请输入真实姓名">
	        </div>
	      </div>
	      <div class="weui_cell weui_cell_select weui_select_after">
	        <div class="weui_cell_hd">
	            <label for="" class="weui_label">乘客类型</label>
	        </div>
	        <div class="weui_cell_bd weui_cell_primary">
	            <select class="weui_select my_select" name="select2">
	              <option value="1">成人票</option>
	              <option value="2">儿童票</option>
	            </select>
	        </div>
        </div>
        <div class="weui_cell weui_cell_select weui_select_after">
	        <div class="weui_cell_hd">
	            <label for="" class="weui_label">证件类型</label>
	        </div>
	        <div class="weui_cell_bd weui_cell_primary">
	            <select class="weui_select my_select" name="select2">
	              <option selected="" value="0">证件类型</option>
		            <option value="1">身份证</option>
		            <option value="2">护照</option>
		            <option value="3">军官证</option>
	            </select>
	        </div>
        </div>
	      <div class="weui_cell weui_cell_warn">
	        <div class="weui_cell_hd"><label class="weui_label">证件号</label></div>
	        <div class="weui_cell_bd weui_cell_primary">
	          <input class="weui_input" type="number" placeholder="请确保证件照输入正确">
	        </div>
	        <div class="weui_cell_ft">
                <i class="weui_icon_warn"></i>
            </div>
	      </div>
	    </div>  <!--weui_cells  end-->
    </div>  <!--content  end-->
    <ul class="menu">
       <a href="person_center.html"><li class="menu_full">立即创建</li></a>
    </ul>
    <ul class="protocol_des">
		<li>点击创建表示同意<a href="">《用户协议》</a></li>
    </ul>  <!--price_details_box end-->
  <script src="js/jquery-2.1.4.js"></script>
  <script src="js/jquery-weui.min.js"></script>
  </body>
</html>
<script type="text/javascript">
  $(document).ready(function(){
  	var menu_height = $(".menu").height(); 
    $(".protocol_des").css("bottom",menu_height);
	});
</script>
